<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/core.css" rel="stylesheet" />
</head>
<body class="login-page">
	<div id="content">
		<div class="container">
			<div class="logo">
				
			</div>
			<div class="login">
				<div class="login-tab clearfix">
					<div class="item fl active like-title" user-type="0" action="library.html">管理后台登录</div>
				</div>
				<form class="form-signin" method="post" action="manage.html">
					<div class="form-line">
						<input type="text" class="form-control" placeholder="用户名" name="username" id="username">
					</div>
					<div class="form-line">
						<input type="password" class="form-control" placeholder="密码" name="password" id="password">
					</div>
					<input type="hidden" id="usertype" value="0">
					<button class="button" type="submit" id="btn-login">登录</button>
				</form>				
			</div>
		</div>
	</div>
</body>
</html>
