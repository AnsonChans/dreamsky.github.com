  <script type="text/javascript">
    $(window).load(function(){
      var a="flex",b="slider";
      $('#carousel')[a+b]({
        animation: "slide",
        controlNav: false,
        animationLoop: false,
        slideshow: false,
        itemWidth: 100,
        itemMargin: 5,
        asNavFor: '#slider'
      });
      
      $('#slider')[a+b]({
        animation: "slide",
        controlNav: false,
        animationLoop: true,
        slideshow: true,
